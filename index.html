<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        
        <div class="input-section">
            <label for="course-count">Number of Course Units:</label>
            <input type="number" id="course-count" min="1" value="1">
            <button id="generate-btn">Generate Form</button>
        </div>
        
        <div id="courses-form" class="courses-form">
           
        </div>
        
        <button id="calculate-btn" class="calculate-btn">Calculate GPA</button>
        
        <div id="result" class="result">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
